<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forum - Free Bulma template</title>
    <!-- <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon"> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <!-- Bulma Version 0.7.2-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <div id="vueGoalApp">
      <nav class="navbar is-white topNav">
        <div class="container">
          <div class="navbar-brand">
            <h1>Activity Planner</h1>
          </div>
        </div>
      </nav>
      <nav class="navbar is-white">
        <div class="container">
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item is-active" href="#">Newest</a>
              <a class="navbar-item" href="#">In Progress</a>
              <a class="navbar-item" href="#">Finished</a>
            </div>
          </div>
        </div>
      </nav>

      <section class="container">
        <div class="columns">
          <div class="column is-3">
            <a class="button is-primary is-block is-alt is-large" href="#"
              @click="displayNewActivityForm()">New Activity</a>

            <div v-if="isFormDisplayed" class="create-form">
              <h2>Create Activity</h2>
              <form action="">
                <div class="field">
                  <label class="label">Title</label>
                  <div class="control">
                    <input
                      v-model="newActivity.title"
                      class="input"
                      type="text"
                      placeholder="Read a book"
                    />
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link">Create Activity</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="column is-9">
            <div class="box content">
              <article class="post" v-for="activity in activities">
                <h4>{{activity.title}}</h4>
                <div class="media">
                  <div class="media-left">
                    <p class="image is-32x32">
                      <img src="./images/user.png" />
                    </p>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <a href="#">Ardit Hyseni</a> updated {{activity.updatedAt}}
                        minutes ago &nbsp;
                      </p>
                    </div>
                  </div>
                  <div class="media-right">
                    <span>Progress Bar</span>
                  </div>
                </div>
              </article>
              <!-- <article class="post">
                  <h4>Learn Vue.js</h4>
                  <div class="media">
                      <div class="media-left">
                          <p class="image is-32x32">
                              <img src="./images/user.png" >
                          </p>
                      </div>
                      <div class="media-content">
                          <div class="content">
                              <p>
                                  <a href="#">Ardit Hyseni</a> updated 26 minutes ago &nbsp;
                              </p>
                          </div>
                      </div>
                      <div class="media-right">
                          <span>Progress Bar</span>
                      </div>
                  </div>
              </article> -->
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#vueGoalApp",
        data: {
          isFormDisplayed: false,
          message: "Hello Vue",
          titleMessage: "Title Message Vue!!",
          isTextDisplayed: true,
          newActivity: {
            title: '',
          },
          items: {
            1: {
              name: "Ardit",
            },
            2: {
              name: "Tidra",
            },
          },
          user: {
            name: "Ardit Hyseni",
            id: "ah49393",
          },
          activities: {
            1546968934: {
              title: "Learn Vue.js",
              notes: "I started today",
              progess: 0,
              category: "1546969049",
              createdAt: 1546969144391,
              updatedAt: 1546969144391,
            },
            1546969212: {
              title: "Read Witcher Books",
              notes: "Good books",
              progress: 0,
              category: "1546969049",
              createdAt: 1546969144391,
              updatedAt: 1546969144391,
            },
          },
          categories: {
            1546969049: { text: "books" },
            1546969225: { text: "movies" },
          },
        },
        methods: {
          toggleTextDisplay() {
            this.isTextDisplayed = !this.isTextDisplayed;
          },
          displayNewActivityForm(){
            this.isFormDisplayed = true
          }
        },
      });
    </script>
  </body>
</html>
